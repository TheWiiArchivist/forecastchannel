<script>
    function homepage() {
    var glb = new Audio("/forecastchannel/sound/forecast_back.wav");
    glb.play();
    document.getElementById('frameoglobe').src = "https://globe.larsenv.xyz";
    document.getElementById("frameoglobe").style.opacity="50%";
    document.getElementById("details").style.backgroundColor="black";
    document.getElementById("details").style.opacity="0%";
    document.getElementById("details").style.overflow="hidden";
    setTimeout(redirhome,900);
}
function redirhome() {
    window.location.href="index.html";
}

function openlarsen() {
    document.getElementById("textcredit").style.fontSize="50px";
    document.getElementById("textcredit").style.wordWrap="break-word";
    document.getElementById("textcredit").style.Margin="auto";
    document.getElementById("textcredit").style.width="80%";
    document.getElementById("textcredit").style.maxWidth="80%";
    document.getElementById("textcredit").style.display="block";
    document.getElementById("textcredit").style.float="unset";
    document.getElementById("textcredit").style.textAlign="center";
    document.getElementById("frameoglobe").style.display="none";
    document.getElementById("bt1").style.display="none";
    document.getElementById("bt2").style.display="none";
    var hoverfore = new Audio("/forecastchannel/sound/WTR_SE_TENKI.wav");
    hoverfore.play();
    setTimeout(redirect,630);
}


function redirect() {
 window.location.href="https://globe.larsenv.xyz";
}
